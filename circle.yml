machine:
  java:
    version: openjdk8
    
dependencies: 
  override:
    - echo 'Skipping Dependency Check'

test:
  pre:
    - wget http://nasdanika.org/winstone-0.9.10.jar
    - cd org.nasdanika.bank.aggregator
    - mvn package javadoc:aggregate
    
  override:
    - mvn verify
    
  post:
    - cd ../org.nasdanika.bank.product
    - java -jar ../winstine-0.9.10.jar --webroot=../org.nasdanika.repository/target/repository --controlPort=8081 &
    - mvn package
    - java -cp ../winstine-0.9.10.jar winstone.tools.WinstoneControl shutdown
    
deployment:
  staging:
    branch: master
    commands:
    - mv org.nasdanika.repository/target/products/org.nasdanika.bank.product-*.zip $CIRCLE_ARTIFACTS    
